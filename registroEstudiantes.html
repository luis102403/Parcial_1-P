<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="registroEstudiante.js">
    </script>
</head>
<body>
    <style>
        body{
            background-color: antiquewhite;
        }
    </style>
    <div class="container mt-5">
        <h2 class="text-center">Registro de Estudiantes</h2>
        <p class="text-center">Vincula un estudiante a uno de los semilleros del grupo COMBA I+D.</p>

        <form id="registro-form" onsubmit="event.preventDefault(); registrarEstudiante();">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Estudiante</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" id="codigo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera</label>
                <input type="text" id="carrera" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="semillero" class="form-label">Seleccionar Semillero</label>
                <select id="semillero" class="form-control" required>
                    <option value="">Seleccione</option>
                    <option value="Comba">Semillero Comba</option>
                    <option value="Informa">Semillero Informa</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Estudiante</button>
        </form>

        <h3 class="mt-5">Lista de Estudiantes Registrados</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Carrera</th>
                    <th>Semillero</th>
                </tr>
            </thead>
            <tbody id="lista-estudiantes">
    
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Volver a la Página Principal</a>
        </div>
    </div>
</body>
</html>

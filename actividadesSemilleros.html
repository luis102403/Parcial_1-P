<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="actividadesSemilleros.js">
    </script>
</head>
<body>
    <style>
        body{
            background-color: antiquewhite;
        }
    </style>
    <div class="container mt-5">
        <h2 class="text-center">Registro de Actividades para Semilleros</h2>
        <p class="text-center">Registra talleres, conferencias o eventos de integración para los semilleros Comba e Informa.</p>

        <form id="registro-form" onsubmit="event.preventDefault(); registrarActividad();">
            <div class="mb-3">
                <label for="semillero" class="form-label">Seleccionar Semillero</label>
                <select id="semillero" class="form-control" required>
                    <option value="">Seleccione...</option>
                    <option value="Comba">Semillero Comba</option>
                    <option value="Informa">Semillero Informa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Actividad</label>
                <select id="tipo" class="form-control" required>
                    <option value="">Seleccione</option>
                    <option value="Taller">Taller</option>
                    <option value="Conferencia">Conferencia</option>
                    <option value="Evento de Integración">Evento de Integración</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" id="hora" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="limite" class="form-label">Límite de Asistentes</label>
                <input type="number" id="limite" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="resumen" class="form-label">Resumen</label>
                <textarea id="resumen" class="form-control" rows="3" required></textarea>
            </div>
            <div text-center mt-4">
            <button type="submit" class="btn btn-primary w-20">Registrar Actividad</button>
            </div>
        </form>

        <h3 class="mt-5">Lista de Actividades Registradas</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Semillero</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Límite</th>
                    <th>Resumen</th>
                </tr>
            </thead>
            <tbody id="lista-actividades"> </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Volver a la Página Principal</a>
        </div>

    </div>
</body>
</html>

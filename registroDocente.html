<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Docentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="registroDocente.js">
    </script>
</head>
<body>
    <style>
body{
    background-color: antiquewhite;
}

    </style>
    <div class="container mt-5">
        <h2 class="text-center">Registro de Docentes</h2>
        <p class="text-center">CEII</p>

        <form id="registro-form" onsubmit="event.preventDefault(); registrarDocente();">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Docente</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="formacion" class="form-label">Formación Académica</label>
                <input type="text" id="formacion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horario de Atención</label>
                <input type="time" id="horario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="grupo" class="form-label">Grupo de Investigación</label>
                <select id="grupo" class="form-control" required>
                    <option value="">Seleccione...</option>
                    <option value="GIEIAM">GIEIAM</option>
                    <option value="COMBA I+D">COMBA I+D</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary  w-20">Registrar Docente</button>
        </form>

        <h3 class="mt-5">Lista de Docentes Registrados</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Formación Académica</th>
                    <th>Horario</th>
                    <th>Grupo de Investigación</th>
                </tr>
            </thead>
            <tbody id="lista-docentes"></tbody>
        </table>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary ">Volver a la Página Principal</a>
        </div>
    </div>
</body>
</html>
